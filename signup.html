<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dobu Martial Arts Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="signupstyles.css">
</head>

<body>

<!-- Header Section-->

<a id="home"></a>
<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
  <div class="container">
      <a class="navbar-brand" href="index.html"><span class="text-danger">DoBu</span> Martial Arts</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
    
          <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link btn btn-primary" href="login.html">Log In</a>
            </li>
            <li class="nav-item">
                <a class="nav-link btn btn-warning" href="signup.html">Sign Up</a>
            </li>
        </ul>
        
      </div>
  </div>
</nav>
    

<div class="wrapper">
    <form action="">
        <h1>Sign Up</h1>
        <div class="input-box">
            <input type ="text" placeholder="First Name" required>
        </div>
        <div class="input-box">
            <input type="text" placeholder="Surname" required>
        </div>
        <div class="input-box">
            <input type="text" placeholder="Email" required>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Create a Password" required>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Confirm your Password" required>
        </div>

        <div class="terms-conditions">
            <label>
                <input type="checkbox"> Tick to agree with the <a href='#'>Terms & Conditions</a>
            </label>
            
        </div>

        <button type="submit" class="btn">Sign Up</button>

        <div class="register-link">
            <p>Already have an account? <a href="login.html">Log In Here</a></p>
        </div>
    </form>
</div>
   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
